    <script>
        let api = document.getElementById('api');
        let url = "https://api.covid19api.com/summary";
        async function getcovid() {
            const response = await fetch(url);
            const jsdata = await response.json();

            let countries = jsdata.Countries;
            console.log(countries);
            let html = "";

            countries.forEach((element, index) => {
                let alcountries = jsdata.Countries[index].Country;
                let newcases = jsdata.Countries[index].NewConfirmed;
                let newDeaths = jsdata.Countries[index].NewDeaths;
                let newrecovered = jsdata.Countries[index].NewRecovered;
                let Totalcases = jsdata.Countries[index].TotalConfirmed;
                let Totaldeaths = jsdata.Countries[index].TotalDeaths;
                let Totalrecovered = jsdata.Countries[index].TotalRecovered;

                // console.log(alcountries);
                html += ` <table>
        <tbody>
            <tr scope="row"style="text-align:center;">
                <td>${alcountries}</td>
                <td>${newcases}</td>
                <td>${newDeaths}</td>
                <td>${newrecovered}</td>
                <td>${Totalcases}</td>
                <td>${Totaldeaths}</td>
                <td>${Totalrecovered}</td>
            </tr>
        </tbody>
    </table>`

                api.innerHTML = html;
            });
        }
        getcovid();
    </script>
